<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="/css/style.css" />
  </head>

  <body>
    <div id="fixed-alerts-holder"><!-- Holds All Errors --></div>
    <header id="main-header" class="divider"></header>
    <main class="divider checkout-main">
      <section class="products checkout-header">
        <h2>Review & Place your Order</h2>
      </section>
      <form action="#" name="checkout-form" id="checkout-form">
        <fieldset>
          <legend>Customer Information</legend>
          <label>
            First Name
            <input
              type="text"
              id="fname"
              name="fname"
              class="name-input"
              required
            />
          </label>
          <label>
            Last Name
            <input
              type="text"
              id="lname"
              name="lname"
              class="name-input"
              required
            />
          </label>
        </fieldset>
        <fieldset>
          <legend>Address</legend>

          <label>
            Street Address
            <input type="text" name="street" id="street" required />
          </label>
          <label>
            City
            <input type="text" name="city" id="city" required />
          </label>
          <label>
            State
            <input type="text" name="state" id="state" required />
          </label>
          <label>
            Zip Code
            <input type="text" name="zip" id="zip" required />
          </label>
        </fieldset>

        <fieldset>
          <legend>Payment Information</legend>
          <label>
            Card Number
            <input
              type="text"
              pattern="^(?:\d{16}|4[0-9]{12}(?:[0-9]{3})?|5[1-5][0-9]{14}|3[47][0-9]{13}|3(?:0[0-5]|[68][0-9])[0-9]{11}|6(?:011|5[0-9]{2})[0-9]{12}|(?:2131|1800|35\d{3})\d{11})$"
              name="cardNumber"
              id="cardNumber"
              required
            />
          </label>
          <label>
            Expiration Date
            <input
              type="month"
              name="expiration"
              min=""
              id="expiration"
              required
            />
          </label>
          <label>
            CVV
            <input
              type="number"
              name="code"
              id="code"
              min="100"
              max="9999"
              required
            />
          </label>
        </fieldset>

        <fieldset class="summary">
          <legend>Summary</legend>

          <div><span>Items:</span> <span id="num-items"></span></div>
          <div><span>Subtotal:</span> <span id="subtotal"></span></div>
          <div><span>Tax:</span> <span id="tax"></span></div>
          <div><span>Shipping Estimate:</span> <span id="shipping"></span></div>
          <div><span>Order Total:</span> <span id="total"></span></div>
        </fieldset>

        <button type="submit" id="checkout-button">Place Order</button>
      </form>
    </main>

    <footer id="footer"></footer>
  </body>
  <script src="../js/checkout.js" type="module"></script>
</html>
